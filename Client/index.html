<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übersichtseite</title>
    <link rel="stylesheet" href="styles/basic.css">
    <link rel="stylesheet" href="styles/index.css">
    <script src="script/GetItemsFromServer.js" defer></script>
    <script src="script/Filter.js" defer></script>
</head>
<body>
    <header>
        <h1>Mein Kühlschrank</h1>
    </header>

    <main>
        <p id="dateSlot"></p>
        <div id="btn-wrapper">
            <button id="filter-btn">Filter setzen...</button>
            <button id="add-btn"><a href="addItem.html">Neue Ware hinzufügen</a></button>
        </div>
        <div id="filter-div">
            <select class="filter" id="filter-input">
                <option selected value="default">Alle Kategorien</option>
                <option value="fleisch">&#129385; Fleisch</option>
                <option value="milchprodukte">&#129371; Milchprodukte</option>
                <option value="gemuese">&#129382; Gemüse</option>
                <option value="getraenke">&#129380; Getränke</option>
                <option value="snack">&#127851; Snacks</option>
                <option value="other">&#63; Sonstiges</option>
            </select>
            <input class="filter" id="fiter-name" type="text" placeholder="filter by name...">
            <div id="break"></div>
            <button class="filter" id="expired">Schon abgelaufen</button>
            <button class="filter" id="soon-expired">Bald abgelaufen</button>
            <button class="filter" id="submit-filter">Bestätigen</button>
        </div>

        <table id="fridge-table">
        </table>
    </main>
</body>
</html>
